    <div class="main px-6 pt-6">
      <div id="title">Leave a Review for Paw Patrol Rescue</div>
      <form action="shelter-detail.html" method="post">
        <div class="container justify-content-start text-start" id="userReview">
            <div class="row align-middle">
                <div class="col d-flex justify-content-start">
                    <h2 class="userNameSubtitle">Current User</h2>
                </div>
                <div class="col d-flex justify-content-end stars">
                    <div class="rating" id="reviewRating">
                        <input type="radio" id="star5" name="rating" value="5" />
                        <label for="star5" title="5" class="bi bi-star-fill"></label>
                        <input type="radio" id="star4" name="rating" value="4" />
                        <label for="star4" title="4" class="bi bi-star-fill"></label>
                        <input type="radio" id="star3" name="rating" value="3" />
                        <label for="star3" title="3" class="bi bi-star-fill"></label>
                        <input type="radio" id="star2" name="rating" value="2" />
                        <label for="star2" title="2" class="bi bi-star-fill"></label>
                        <input type="radio" id="star1" name="rating" value="1" />
                        <label for="star1" title="1" class="bi bi-star-fill"></label>
                    </div>
                </div>
                <textarea id="review" rows="5" placeholder="Write your review here"></textarea>
            </div>
        </div>
        <input type="submit" id="submitButton">
      </form>
    </div>
