    <div class="main">

      <h1 class="app-title"> Update Listing </h1>
      <form>
        <div class="listing-form">
            <div class="input-container">
              <div class="field">
                  <label for="name" class="mini-h2"> Name: </label>
                  <input class="input-field" id="name" name="name" value="Mr.Otter" required>
              </div>
              <div class="field">
                <label for="description" class="mini-h2-long"> Description: </label>
                <textarea class="input-field-long" id="description" name="description" required> Mr. Otter is a fun and loving otter that loves to take pictures. He especially loves wearing hats and other cute accessories. He gets along well with other pets since his previous owners had both cats and dogs. So rest assured he will be a great addition to your household. Mr. Otter prefers to have other furry friends but he also enjoys any type of company. He loves to cuddle.
                </textarea>
              </div>
              <div class="field checkbox-field">
                <label for="animal-choice" class="mini-h2-checkboxes"> Type of Pet:</label>
              <div class="checkboxes checkbox-container">
                <div class="row">
                  <div class="col-xs-4 col-sm-5 col-md-5 row-alt">
                    <div class="field">
                      <input type="checkbox" id="dog" value="yes">
                      <label for="dog" class="label-checkbox"> Dog </label>
                    </div>
                    <div class="field">
                      <input type="checkbox" id="cat" value="yes">
                      <label for="cat" class="label-checkbox"> Cat </label>
                    </div>
                  </div>
                  <div class="col-xs-4 col-sm-5 col-md-5 row-alt">
                    <div class="field">
                      <input type="checkbox" id="other" value="yes" checked>
                      <label for="other" class="label-checkbox"> Other </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
              <div class="field">
                <label for="name" class="mini-h2"> Location: </label>
                <input class="input-field" id="location" name="location" value="283 Yonge St, Toronto ON, Canada "required>
              </div>
              <div class="field">
                <label for="name" class="mini-h2"> Breed: </label>
                <input class="input-field" id="breed" name="breed" value="N/A" required>
              </div>
              <div class="field">
                <label for="name" class="mini-h2"> Age: </label>
                <input class="input-field" id="age" name="age" value="2 years old" required>
              </div>
              <div class="field">
                <label for="name" class="mini-h2"> Size: </label>
                <input class="input-field" id="size" name="size" value="2.5 ft" required>
              </div>
              <div class="field">
                <label for="name" class="mini-h2"> Color: </label>
                <input class="input-field" id="color" name="color" value="brown-gray" required>
              </div>
              <div class="field">
                <label for="name" class="mini-h2"> Sex: </label>
                <input class="input-field" id="gender" name="sex" value="male" required>
              </div>
              <div class="field">
                <label for="insertfile" class="mini-h2"> Images:</label>
                <input type="file" id="insertfile" name="attachments" required>
              </div>
              <div class="field checkbox-field">
                <label for="status-choice" class="mini-h2-checkboxes v2"> Current Status:</label>
              <div class="checkboxes checkbox-container-2">
                <div class="row">
                  <div class="col-xs-2 col-sm-5 col-md-5 row-alt">
                    <div class="field">
                      <input type="checkbox" id="avail" value="yes">
                      <label for="avail" class="label-checkbox"> Available </label>
                    </div>
                    <div class="field">
                      <input type="checkbox" id="adopted" value="yes">
                      <label for="adopted" class="label-checkbox"> Adopted </label>
                    </div>
                  </div>
                  <div class="col-xs-2 col-sm-5 col-md-5 check-pos row-alt">
                    <div class="field">
                      <input type="checkbox" id="pend" value="yes" checked>
                      <label for="pend" class="label-checkbox"> Pending </label>
                    </div>
                    <div class="field">
                      <input type="checkbox" id="unavail" value="yes">
                      <label for="unavail" class="label-checkbox"> Withdrawn </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <!--  Publication date -->
              <label for="pub-date" class="mini-h2"> Publication Date: </label>
              <input type="date" class="input-field" value="2023-07-21" min="2021-09-01" max="2024-12-31" id="pub-date" name="pub-date" required>
            </div>
           </div>
           <div class="submit-button">
              <button type="submit" class = "t-button"> Submit </button>
            </div>
         </div>
      </form>
